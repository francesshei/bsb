name: Build and test BSB

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
        test: [test_placement, test_storage, test_chunks]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install apt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install openmpi-bin libopenmpi-dev
    # - name: Install NEST
    #   run: |
    #     bash -o errexit devops/install.sh
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - name: Install dependencies & self
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -r requirements.txt --prefer-binary
        pip install -e .
    - name: Run tests & coverage
      run: |
        coverage run -p -m unittest discover -v -s ./tests
        mpiexec --oversubscribe -n 4 coverage run -p -m unittest tests.${{ matrix.test }}
        bash <(curl -s https://codecov.io/bash) -t 2f17a47c-ba2a-47c4-9864-c6661afe1f85
